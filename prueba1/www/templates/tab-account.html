<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<ion-view view-title="Account">
  <ion-content>
    <div class="container-fluid">
  <br></br>  	
  <h1>Grid</h1>
  <div class="row"  ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}"  >
  	<div class="col-sm-5 col-md-6 col-lg-4" style="background-color:lightblue; border:1px solid black" >
      <p><img ng-src="{{chat.face}}" style="width: 30px; height: 30px"></p>
    </div>
    <div class="col-sm-5 col-md-6 col-lg-4" style="background-color:lightyellow; border:1px solid black">
      <p>{{chat.name}}<br></p>
    </div>
    <div class="col-sm-5 col-md-6 col-lg-4" style="background-color:lightpink; border:1px solid black">
      <p>{{chat.lastText}}</p>
    </div>
  </div>
</div>
  </ion-content>
</ion-view>
